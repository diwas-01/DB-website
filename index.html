<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Dhurba Dev Bhatta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple hardcoded login (can be replaced with real backend)
      if (username === "diwash" && password === "bhatta123") {
        window.location.href = "portfolio.html";
        return false; // prevent actual form submission
      } else {
        document.getElementById("error-message").textContent = "diwash ra bhatta123 hana sathi";
        return false;
      }
    }
  </script>

</body>
</html>
